<!DOCTYPE html>
<html>
  <head>
    <title>Calculator App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn1.iconfinder.com%2Fdata%2Ficons%2Fthin-line-1%2F423332%2F45-512.png&f=1&nofb=1"
      type="image/icon type"
    />
  </head>
  <body>
    <h1 id="nav">Simple Calculator</h1>
    <input
      class="inp"
      id="input-one"
      type="text"
      placeholder="Enter first number"
      value=""
      required
    />
    <input
      class="inp"
      id="input-two"
      type="text"
      placeholder="Enter second number"
      value=""
      required
    />
    <div id="result"></div>
    <div id="button-container">
      <button class="btn">Add +</button>
      <button class="btn">Subtract -</button>
      <button class="btn">Multiply *</button>
      <button class="btn">Divide /</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
